name: medicine
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  intl: ^0.16.1
  sqflite: ^1.3.1+1
  auto_size_text: ^2.1.0
  path: ^1.7.0
  flutter_local_notifications: ^3.0.1+2
  timezone: ^0.5.9
  animated_text_kit: ^2.5.3
  animated_widgets: ^1.0.6
  flutter_launcher_icons: ^0.9.0
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/noti.png"

flutter:


  uses-material-design: true


  assets:
   - assets/images/


  fonts:
    - family: Popins
      fonts:
        - asset: assets/fonts/popins_regular.ttf
        - asset: assets/fonts/popins_light.ttf
          weight: 300
        - asset: assets/fonts/popins_bold.ttf
          weight: 700
        - asset: assets/fonts/popins_semibold.ttf
          weight: 600
        - asset: assets/fonts/popins_medium.ttf
          weight: 500
